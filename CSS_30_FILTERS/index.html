<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            border: 2px solid black;
            /* filter: blur(1.2px); */
            filter: brightness(200px);
            filter: sepia(100%);
            filter: grayscale(100%);
            filter: invert(1);
            filter: opacity(0.6);

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="image">
    </div>
    
</body>
</html>
